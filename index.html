  <style>
    :root{
      --bg: #0d0d0d;
      --panel: #040404;
      --fg: #00ff99;
      --link: #00ccff;
      --muted: #cfcfcf;
      --prompt: #ffcc00;
      --error: #ff4444;
      --success: #00ff99;
    }
    * { box-sizing: border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(180deg,#050505, #0d0d0d 60%);
      font-family: "Courier New", monospace;
      color:var(--fg);
      padding:20px;
    }

    /* Terminal panel with enhanced styling */
    #terminal {
      width:100%;
      max-width:980px;
      background:var(--panel);
      border:2px solid rgba(0,255,153,0.15);
      border-radius:10px;
      box-shadow:0 12px 40px rgba(0,0,0,0.8), 0 0 20px rgba(0,255,153,0.1);
      display:flex;
      flex-direction:column;
      overflow:hidden;
      animation: terminalGlow 3s ease-in-out infinite alternate;
    }

    @keyframes terminalGlow {
      from { box-shadow:0 12px 40px rgba(0,0,0,0.8), 0 0 20px rgba(0,255,153,0.1); }
      to { box-shadow:0 12px 40px rgba(0,0,0,0.8), 0 0 30px rgba(0,255,153,0.2); }
    }

    /* Terminal header */
    #terminal-header {
      background: #1a1a1a;
      padding: 8px 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .window-button {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .close { background: #ff5f56; }
    .minimize { background: #ffbd2e; }
    .maximize { background: #27ca3f; }

    .terminal-title {
      margin-left: 15px;
      color: var(--muted);
      font-size: 13px;
    }

    /* output area */
    #output {
      padding:20px;
      white-space:pre-wrap;
      overflow-y:auto;
      height:66vh;
      scrollbar-width: thin;
      scrollbar-color: var(--fg) transparent;
    }

    #output::-webkit-scrollbar {
      width: 6px;
    }

    #output::-webkit-scrollbar-track {
      background: transparent;
    }

    #output::-webkit-scrollbar-thumb {
      background: var(--fg);
      border-radius: 3px;
    }

    /* Enhanced banner with typing animation */
    .banner {
      color:var(--link);
      white-space:pre;
      font-weight:700;
      text-align:center;
      margin-bottom:8px;
      letter-spacing: 1px;
    }

    .typing-animation {
      border-right: 2px solid var(--fg);
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% { border-color: var(--fg); }
      51%, 100% { border-color: transparent; }
    }

    .intro {
      color:var(--muted);
      margin-bottom:12px;
    }
    .cmd { 
      color:var(--prompt); 
      font-weight:700; 
      margin-top:12px;
      animation: fadeInUp 0.3s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .response { 
      color:var(--muted); 
      margin:8px 0 14px 18px; 
      line-height:1.45;
      animation: fadeInUp 0.5s ease;
    }

    .success { color: var(--success); }
    .error { color: var(--error); }

    a { color:var(--link); text-decoration:none; } 
    a:hover{ 
      text-decoration:underline; 
      text-shadow: 0 0 5px currentColor;
    }

    /* ‚≠ê RESUME DOWNLOAD BUTTON STYLING ‚≠ê */
    .download-btn {
      display: inline-block;
      background: linear-gradient(45deg, #00ccff, #0066cc);
      color: white !important;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      margin: 10px 5px;
      transition: all 0.3s ease;
      border: 1px solid rgba(0,204,255,0.3);
      box-shadow: 0 4px 15px rgba(0,204,255,0.2);
    }

    .download-btn:hover {
      background: linear-gradient(45deg, #0066cc, #00ccff);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,204,255,0.4);
      text-decoration: none;
      text-shadow: none;
    }

    .download-btn i {
      margin-right: 8px;
    }

    /* Enhanced input area */
    #input-wrapper {
      display:flex;
      align-items:center;
      gap:12px;
      padding:12px 16px;
      border-top:1px solid rgba(255,255,255,0.1);
      background: #030303;
    }
    #prompt { 
      color:var(--prompt); 
      font-weight:700; 
      min-width:210px;
    }
    #command {
      flex:1;
      background:transparent;
      border:none;
      outline:none;
      color:var(--fg);
      font-family:inherit;
      font-size:15px;
      padding:8px;
    }

    /* Progress bar for loading commands */
    .progress-bar {
      width: 0%;
      height: 2px;
      background: var(--fg);
      animation: progress 1s ease-in-out;
      margin: 5px 0;
    }

    @keyframes progress {

    /* Enhanced project cards */
    .project-card {
      background: rgba(0,255,153,0.05);

      border-radius: 5px;
      padding: 12px;

      border-radius: 3px;
      font-size: 11px;
      margin-right: 5px;

    /* Matrix rain background effect */

      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.1;
      pointer-events: none;

      .banner{ font-size:13px; }
      .terminal-title { display: none; }
    }
  </style>

    // Matrix background effect
    function initMatrix() {
      const canvas = document.getElementById('matrix-bg');
      const ctx = canvas.getContext('2d');

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const letters = '01';
      const fontSize = 14;
      const columns = canvas.width / fontSize;
      const drops = [];

      for (let i = 0; i < columns; i++) {
        drops[i] = 1;
      }

      function draw() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = '#00ff99';
        ctx.font = fontSize + 'px monospace';

        for (let i = 0; i < drops.length; i++) {
          const text = letters[Math.floor(Math.random() * letters.length)];
          ctx.fillText(text, i * fontSize, drops[i] * fontSize);

          if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
          }
          drops[i]++;
        }
      }

      setInterval(draw, 100);

      window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
    }

    // history for arrow up/down
    const history = [];
    let historyIndex = -1;

    // Typing effect for responses
    function typeWriter(element, text, speed = 30) {
      element.innerHTML = '';
      let i = 0;

      function type() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
          setTimeout(type, speed);
        }
      }
      type();
    }

    // safe echo (escape)
    function escapeHtml(text) {
      const map = { '&':'&amp;','<':'&lt;','>':'&gt;' };
      return String(text).replace(/[&<>]/g, ch => map[ch]);
    }

    function printHtml(html, cls='', animated = false) {
      const node = document.createElement('div');
      if (cls) node.className = cls;

      if (animated) {
        typeWriter(node, html);
      } else {
        node.innerHTML = html;
      }

      output.appendChild(node);
      // scroll to bottom
      output.parentElement.scrollTop = output.parentElement.scrollHeight;
    }

    function showBanner() {
      output.innerHTML = '';
      printHtml(`<pre class="banner">${banner}</pre>`);
      const welcomeText = `Welcome to PRIYA SINGLA's Interactive Terminal Portfolio! 
Full Stack Developer with 3+ years of experience building scalable web applications.

‚ú® NEW: Working resume download! Type 'resume' to get my professional PDF.
üöÄ Type 'help' to explore my background, or try commands like 'projects', 'experience', 'contact'.
‚å®Ô∏è  Use ‚Üë‚Üì arrow keys to navigate command history.`;

      const introDiv = document.createElement('div');
      introDiv.className = 'intro';
      output.appendChild(introDiv);
      typeWriter(introDiv, welcomeText, 25);
    }

    function showProgress() {
      const progressDiv = document.createElement('div');
      progressDiv.innerHTML = '<div class="progress-bar"></div>';
      output.appendChild(progressDiv);
    }

    function runCommand(raw) {
      const cmd = String(raw || '').trim();
      if (!cmd) return;

      // add to history
      history.push(cmd);
      historyIndex = history.length;

      // clear special
      if (cmd.toLowerCase() === 'clear') {
        showBanner();
        return;
      }

      // echo typed command
      printHtml(`${PROMPT} ${escapeHtml(cmd)}`, 'cmd');

      // Show progress for some commands
      if (['projects', 'experience', 'resume'].includes(cmd.toLowerCase())) {
        showProgress();
      }

      // Execute command
      const cmdLower = cmd.toLowerCase();
      let result;

      if (typeof commands[cmdLower] === 'function') {
        result = commands[cmdLower]();
      } else {
        result = commands[cmdLower] || `‚ùå Command not found: ${escapeHtml(cmd)}
Type 'help' to see available commands.`;
      }

      // Add delay for realism
      setTimeout(() => {
        printHtml(result, 'response', ['projects', 'about'].includes(cmdLower));
      }, 400);
    }

    // initial banner with delay
    setTimeout(showBanner, 500);

    // Enhanced keyboard handling
    cmdInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const v = cmdInput.value;
        cmdInput.value = '';
        runCommand(v);
      } else if (e.key === 'ArrowUp') {
        // previous
        if (history.length === 0) return;
        historyIndex = Math.max(0, historyIndex - 1);
        cmdInput.value = history[historyIndex] || '';
        e.preventDefault();
      } else if (e.key === 'ArrowDown') {
        // next
        if (history.length === 0) return;
        historyIndex = Math.min(history.length, historyIndex + 1);
        cmdInput.value = history[historyIndex] || '';
        e.preventDefault();
      } else if (e.key === 'Tab') {
        // Auto-complete
        e.preventDefault();
        const partial = cmdInput.value.toLowerCase();
        const matches = Object.keys(commands).filter(cmd => cmd.startsWith(partial));
        if (matches.length === 1) {
          cmdInput.value = matches[0];
        }
      }
    });

    // Keep input focused
    document.body.addEventListener('click', () => cmdInput.focus());

    // Auto-focus on page load
    window.addEventListener('load', () => cmdInput.focus());
  </script>
