<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PRIYA SINGLA ‚Äî Terminal Portfolio</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root{
      --bg: #0d0d0d;
      --panel: #000;
      --fg: #00ff99;
      --link: #00ccff;
      --muted: #cfcfcf;
      --prompt: #ffcc00;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:var(--bg);
      font-family: "Courier New", monospace;
      color:var(--fg);
      padding:20px;
    }

    /* Terminal panel */
    #terminal {
      width:100%;
      max-width:980px;
      background:var(--panel);
      border:2px solid rgba(0,255,153,0.12);
      border-radius:8px;
      box-shadow:0 8px 30px rgba(0,0,0,0.6);
      display:flex;
      flex-direction:column;
      overflow:hidden;
    }

    /* output area */
    #output {
      padding:22px;
      white-space:pre-wrap;
      overflow-y:auto;
      height:64vh;
    }

    .banner {
      color:var(--link);
      white-space:pre;
      font-weight:700;
      margin-bottom:8px;
    }

    .intro {
      color:var(--muted);
      margin-bottom:14px;
    }

    .cmd {
      color:var(--prompt);
      font-weight:700;
      margin-top:12px;
    }

    .response {
      color:var(--muted);
      margin:8px 0 14px 18px;
      line-height:1.45;
    }

    a{ color:var(--link); text-decoration:none; }
    a:hover{ text-decoration:underline; }

    /* input area */
    #input-wrapper{
      display:flex;
      align-items:center;
      gap:10px;
      padding:12px 16px;
      border-top:1px solid rgba(255,255,255,0.03);
      background:#070707;
    }
    #prompt{
      color:var(--prompt);
      font-weight:700;
    }
    #command{
      flex:1;
      background:transparent;
      border:none;
      outline:none;
      color:var(--fg);
      font-family:inherit;
      font-size:15px;
      padding:6px 8px;
    }

    /* responsive */
    @media (max-width:640px){
      #output{ height:60vh; padding:14px; }
      .banner{ font-size:13px; }
    }
  </style>
</head>
<body>
  <div id="terminal" role="application" aria-label="Terminal portfolio">
    <div id="output" aria-live="polite"></div>

    <div id="input-wrapper">
      <div id="prompt">priya@portfolio:~$</div>
      <input id="command" type="text" placeholder="Type a command and press Enter..." autocomplete="off" />
    </div>
  </div>

  <script>
    // elements
    const output = document.getElementById('output');
    const cmdInput = document.getElementById('command');

    // Correct boxed banner with exact full name
    const banner = `
+---------------------------------------------------------------+
|                                                               |
|                         PRIYA SINGLA                          |
|                                                               |
+---------------------------------------------------------------+
`;

    const PROMPT = 'priya@portfolio:~$';

    // commands (case-insensitive)
    const commands = {
      help: `üìå Available Commands:
about       - Personal info
experience  - Work history
education   - Educational background
projects    - Featured projects
skills      - Technical expertise
contact     - Contact details (with icons)
whoami      - Show full name
clear       - Clear screen (resets banner)`,

      whoami: `PRIYA SINGLA`,

      about: `üôã‚Äç‚ôÄÔ∏è About
Hi ‚Äî I'm PRIYA SINGLA, a PHP / Laravel developer with 4 years of experience.
Currently working as a Freelancer. I build clean, scalable web apps using Laravel, PHP, MySQL and Vue.js.`,

      experience: `üíº Work Experience
‚Ä¢ Freelancer (04/2025 ‚Äî Present)
  - Laravel + Vue.js projects; client-facing production apps
‚Ä¢ Software Developer ‚Äî Anviam Solutions (03/2023 ‚Äî 04/2025)
  - Student management system, CSV exports, payment integrations
‚Ä¢ Software Developer ‚Äî iTech Vision, Mohali (03/2022 ‚Äî 02/2023)
  - Backend systems, API integrations, authentication & RBAC`,

      education: `üéì Education
‚Ä¢ MCA ‚Äî Asra Institute of Advanced Studies
‚Ä¢ BCA ‚Äî Desh Bhagat College`,

      projects: `üöÄ Featured Projects
1) NIFTEM ‚Äî Admissions & Student Management (Laravel + MySQL)
2) USSD ‚Äî SMS/USSD Money Transfer Platform (Laravel + MySQL)
3) V-APPS ‚Äî CMS (Laravel + Vue.js)
4) Tryzeffy ‚Äî Deals & Restaurant Finder (Laravel)
5) WOWS Global ‚Äî Investment Ecosystem (Laravel)
6) Urawarrior ‚Äî Mental Wellness Platform (Laravel)
7) Laravel Admin Panel ‚Äî Users / Products / Orders
8) Shopify Order Sync Integration`,

      skills: `üõ†Ô∏è Skills
Backend: PHP, Laravel, CodeIgniter
Frontend: HTML, CSS, JavaScript, Vue.js
DB & Cache: MySQL, Redis
APIs: REST, Shopify
Tools: Git, Jira
Soft: Communication, Problem Solving, Teamwork`,

      contact: `üìß Contact
  <i class="fas fa-envelope"></i> Email: <a href="mailto:singlap047@gmail.com">singlap047@gmail.com</a>
  <i class="fas fa-phone"></i> Phone: <a href="tel:+919877709698">+91 98777-09698</a>
  <i class="fab fa-github"></i> GitHub: <a href="https://github.com/priyagithubrit" target="_blank">github.com/priyagithubrit</a>
  <i class="fab fa-linkedin"></i> LinkedIn: <a href="https://linkedin.com/in/priya-singla-69a20a244" target="_blank">linkedin.com/in/priya-singla-69a20a244</a>`
    };

    // helper: safe escape (for echoing typed input)
    function escapeHtml(text){
      const map = { '&':'&amp;','<':'&lt;','>':'&gt;'};
      return String(text).replace(/[&<>]/g, ch => map[ch]);
    }

    // print wrapper
    function printHtml(html, cls=''){
      const node = document.createElement('div');
      if(cls) node.className = cls;
      node.innerHTML = html;
      output.appendChild(node);
      // keep scrolled to bottom
      output.parentElement.scrollTop = output.parentElement.scrollHeight;
    }

    // show initial banner and intro
    function showBanner(){
      output.innerHTML = '';
      printHtml(`<pre class="banner">${banner}</pre>`);
      printHtml(`Welcome to PRIYA SINGLA's Terminal Portfolio! Type 'help' to see commands.`, 'response');
    }

    // run command
    function runCommand(raw){
      const cmd = raw.trim();
      if(!cmd) return;
      // special: clear resets banner
      if(cmd.toLowerCase() === 'clear'){
        showBanner();
        return;
      }
      // echo the typed command
      printHtml(`${PROMPT} ${escapeHtml(cmd)}`, 'cmd');
      const key = cmd.toLowerCase();
      const response = commands[key] || `‚ùå Command not found: ${escapeHtml(cmd)} ‚Äî type 'help'.`;
      printHtml(response, 'response');
    }

    // initial
    showBanner();

    // handle Enter
    cmdInput.addEventListener('keydown', (e) => {
      if(e.key === 'Enter'){
        const v = cmdInput.value;
        cmdInput.value = '';
        runCommand(v);
      }
    });

    // keep input focused when clicking anywhere
    document.body.addEventListener('click', () => cmdInput.focus());
  </script>
</body>
</html>
