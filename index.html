    :root{

      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(180deg,#050505, #0d0d0d 60%);
      font-family: "Courier New", monospace;
      color:var(--fg);
      padding:20px;
    }

    /* Terminal panel with enhanced styling */
    #terminal {
      width:100%;
      max-width:980px;
      background:var(--panel);
      border:2px solid rgba(0,255,153,0.15);
      border-radius:10px;
      box-shadow:0 12px 40px rgba(0,0,0,0.8), 0 0 20px rgba(0,255,153,0.1);
      display:flex;
      flex-direction:column;
      overflow:hidden;
      animation: terminalGlow 3s ease-in-out infinite alternate;
    }

    @keyframes terminalGlow {
      from { box-shadow:0 12px 40px rgba(0,0,0,0.8), 0 0 20px rgba(0,255,153,0.1); }
      to { box-shadow:0 12px 40px rgba(0,0,0,0.8), 0 0 30px rgba(0,255,153,0.2); }
    }

    /* Terminal header */
    #terminal-header {
      background: #1a1a1a;
      padding: 8px 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .window-button {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .close { background: #ff5f56; }
    .minimize { background: #ffbd2e; }
    .maximize { background: #27ca3f; }

    .terminal-title {
      margin-left: 15px;
      color: var(--muted);
      font-size: 13px;
    }

    /* output area */
    #output {
      padding:20px;
      white-space:pre-wrap;
      overflow-y:auto;
      height:66vh;
      scrollbar-width: thin;
      scrollbar-color: var(--fg) transparent;
    }

    #output::-webkit-scrollbar {
      width: 6px;
    }

    #output::-webkit-scrollbar-track {
      background: transparent;
    }

    #output::-webkit-scrollbar-thumb {
      background: var(--fg);
      border-radius: 3px;
    }

    /* Enhanced banner with typing animation */
    .banner {
      color:var(--link);
      white-space:pre;
      font-weight:700;
      text-align:center;
      margin-bottom:8px;
      letter-spacing: 1px;
    }

    .typing-animation {
      border-right: 2px solid var(--fg);
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% { border-color: var(--fg); }
      51%, 100% { border-color: transparent; }
    }

    .intro {
      color:var(--muted);
      margin-bottom:12px;
    }
    .cmd { 
      color:var(--prompt); 
      font-weight:700; 
      margin-top:12px;
      animation: fadeInUp 0.3s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .response { 
      color:var(--muted); 
      margin:8px 0 14px 18px; 
      line-height:1.45;
      animation: fadeInUp 0.5s ease;
    }

    .success { color: var(--success); }
    .error { color: var(--error); }

    a { color:var(--link); text-decoration:none; } 
    a:hover{ 
      text-decoration:underline; 
      text-shadow: 0 0 5px currentColor;
    }

    /* Enhanced input area */
    #input-wrapper {
      display:flex;
      align-items:center;
      gap:12px;
      padding:12px 16px;
      border-top:1px solid rgba(255,255,255,0.1);
      background: #030303;

    #prompt {

      font-weight:700; 
      min-width:210px;

      color:var(--fg);
      font-family:inherit;
      font-size:15px;
      padding:8px;

      height: 2px;
      background: var(--fg);
      animation: progress 1s ease-in-out;

      const letters = '01';
      const fontSize = 14;
      const columns = canvas.width / fontSize;
      const drops = [];

      for (let i = 0; i < columns; i++) {
        drops[i] = 1;
      }

      function draw() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = '#00ff99';
        ctx.font = fontSize + 'px monospace';

        for (let i = 0; i < drops.length; i++) {
          const text = letters[Math.floor(Math.random() * letters.length)];
          ctx.fillText(text, i * fontSize, drops[i] * fontSize);

          if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
          }
          drops[i]++;
        }
      }

      setInterval(draw, 100);

      window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;

    // history for arrow up/down
    const history = [];
    let historyIndex = -1;

    // Typing effect for responses
    function typeWriter(element, text, speed = 30) {
      element.innerHTML = '';
      let i = 0;

      function type() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
          setTimeout(type, speed);
        }
      }
      type();
    }

    // safe echo (escape)
    function escapeHtml(text) {
      const map = { '&':'&amp;','<':'&lt;','>':'&gt;' };
      return String(text).replace(/[&<>]/g, ch => map[ch]);
    }

    function printHtml(html, cls='', animated = false) {
      const node = document.createElement('div');
      if (cls) node.className = cls;

      if (animated) {
        typeWriter(node, html);
      } else {
        node.innerHTML = html;
      }

      output.appendChild(node);
      // scroll to bottom
      output.parentElement.scrollTop = output.parentElement.scrollHeight;
    }

    function showBanner() {
      output.innerHTML = '';
      printHtml(`<pre class="banner">${banner}</pre>`);

Full Stack Developer with 3+ years of experience building amazing web applications.

Type 'help' to explore my background, or try commands like 'projects', 'experience', 'contact'.
Use ↑↓ arrow keys to navigate command history.`;

      typeWriter(introDiv, welcomeText, 20);

      const progressDiv = document.createElement('div');
      progressDiv.innerHTML = '<div class="progress-bar"></div>';
      output.appendChild(progressDiv);

    function runCommand(raw) {
      const cmd = String(raw || '').trim();
      if (!cmd) return;

      // add to history
      history.push(cmd);
      historyIndex = history.length;

      // clear special
      if (cmd.toLowerCase() === 'clear') {
        showBanner();
        return;
      }

      // echo typed command
      printHtml(`${PROMPT} ${escapeHtml(cmd)}`, 'cmd');

      // Show progress for some commands
      if (['projects', 'experience', 'resume'].includes(cmd.toLowerCase())) {
        showProgress();
      }

      // Execute command
      const cmdLower = cmd.toLowerCase();
      let result;

      if (typeof commands[cmdLower] === 'function') {
        result = commands[cmdLower]();
      } else {
        result = commands[cmdLower] || `❌ Command not found: ${escapeHtml(cmd)}\nType 'help' to see available commands.`;
      }

      // Add delay for realism
      setTimeout(() => {
        printHtml(result, 'response', ['projects', 'about'].includes(cmdLower));
      }, 300);
    }

    setTimeout(showBanner, 500);

    // Enhanced keyboard handling
    cmdInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const v = cmdInput.value;
        cmdInput.value = '';
        runCommand(v);
      } else if (e.key === 'ArrowUp') {
        // previous
        if (history.length === 0) return;
        historyIndex = Math.max(0, historyIndex - 1);
        cmdInput.value = history[historyIndex] || '';
        e.preventDefault();
      } else if (e.key === 'ArrowDown') {
        // next
        if (history.length === 0) return;
        historyIndex = Math.min(history.length, historyIndex + 1);
        cmdInput.value = history[historyIndex] || '';
        e.preventDefault();
      } else if (e.key === 'Tab') {
        // Auto-complete
        e.preventDefault();
        const partial = cmdInput.value.toLowerCase();
        const matches = Object.keys(commands).filter(cmd => cmd.startsWith(partial));
        if (matches.length === 1) {
          cmdInput.value = matches[0];
        }
      }
    });
