<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PRIYA SINGLA ‚Äî Terminal Portfolio</title>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root { --bg:#0d0d0d; --fg:#00ff99; --link:#00ffff; --muted:#cfcfcf; --prompt:#ffcc00; }
    * { box-sizing: border-box; }
    body {
      margin: 0; height: 100vh; display: flex; flex-direction: column;
      background: var(--bg); color: var(--fg); font-family: "Courier New", monospace;
    }

    #terminal { flex: 1; overflow-y: auto; padding: 20px; white-space: pre-wrap; }
    #output { white-space: pre-wrap; }

    /* Banner (ASCII box with name) */
    .banner {
      color: var(--link);
      white-space: pre;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .cmd { color: var(--prompt); margin-top: 10px; font-weight: 700; }
    .response { margin: 6px 0 14px 20px; color: var(--muted); line-height: 1.45; }
    a { color: var(--link); text-decoration: none; } a:hover { text-decoration: underline; }

    /* Input at bottom */
    #input-wrapper {
      border-top: 1px solid rgba(255,255,255,0.03);
      padding: 8px 20px;
      background: #0b0b0b;
    }
    #command {
      width: 100%; border: none; outline: none; padding: 12px 14px;
      background: transparent; color: var(--fg); font: inherit;
    }

    /* small responsive tweak */
    @media (max-width:600px) {
      .response { margin-left: 8px; font-size: 14px; }
      .banner { font-size: 12px; }
    }
  </style>
</head>
<body>
  <div id="terminal">
    <div id="output"></div>
  </div>

  <div id="input-wrapper">
    <span style="color:var(--prompt); margin-right:8px; font-weight:700">priya@portfolio:~$</span>
    <input id="command" type="text" placeholder="Type a command and press Enter..." autofocus autocomplete="off" />
  </div>

  <script>
    const output = document.getElementById("output");
    const commandInput = document.getElementById("command");

    // === Banner showing full name PRIYA SINGLA ===
    const banner = `
+---------------------------------------------------------------+
|                                                               |
|                       PRIYA SINGLA                            |
|                                                               |
+---------------------------------------------------------------+
`;

    const PROMPT = "priya@portfolio:~$";

    const commands = {
      help:
`üìå Available Commands:
about       - Personal info
experience  - Work history
education   - Educational background
projects    - Featured projects
skills      - Technical expertise
contact     - Contact details (with icons)
whoami      - Show full name
clear       - Clear screen (resets banner)`,

      whoami: `PRIYA SINGLA`,

      about:
`üôã‚Äç‚ôÄÔ∏è About
Hi ‚Äî I'm PRIYA SINGLA, a PHP/Laravel developer with 4 years of experience.
Currently working as a Freelancer ‚Äî I build scalable web apps using Laravel, PHP, MySQL and Vue.js.`,

      experience:
`üíº Work Experience

  - Laravel + Vue.js projects, client-facing delivered solutions

  - Student management system, CSV exports, payment integration

  - Backend systems, API integrations, authentication & RBAC`,

      education:
`üéì Education

‚Ä¢ BCA ‚Äî Desh Bhagat College, India`,

      projects:
`üöÄ Featured Projects
1) NIFTEM ‚Äî Admissions & Student Management (Laravel + MySQL)

      skills:
`üõ†Ô∏è Skills

DB & Cache: MySQL, Redis

Soft: Communication, Problem-Solving, Teamwork`,

      contact:
`üìß Contact
\u2003<i class="fas fa-envelope"></i> Email: <a href="mailto:singlap047@gmail.com">singlap047@gmail.com</a>
\u2003<i class="fas fa-phone"></i> Phone: <a href="tel:+919877709698">+91 98777-09698</a>
\u2003<i class="fab fa-github"></i> GitHub: <a href="https://github.com/priyagithubrit" target="_blank">github.com/priyagithubrit</a>

    };

    function print(html, cls = "") {
      // allow HTML in responses (safe since portfolio content)
      const wrapper = document.createElement("div");
      if (cls) wrapper.className = cls;
      wrapper.innerHTML = html;
      output.appendChild(wrapper);
      // keep scrolled to bottom
      output.parentElement.scrollTop = output.parentElement.scrollHeight;
    }

    function showBanner() {
      output.innerHTML = ""; // reset
      print(`<pre class="banner">${banner}</pre>`);
      print("Welcome to PRIYA SINGLA's Terminal Portfolio! Type 'help' to see commands.", "response");
    }

    function runCommand(raw) {
      const cmd = raw.trim();
      if (!cmd) return;
      if (cmd.toLowerCase() === "clear") { showBanner(); return; }

      print(`${PROMPT} ${escapeHtml(cmd)}`, "cmd");

      const key = cmd.toLowerCase();
      const response = commands[key] || `‚ùå Command not found: ${escapeHtml(cmd)} ‚Äî type 'help'.`;
      print(response, "response");
    }

    // escape to show typed input safely
    function escapeHtml(text) {
      const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;' };
      return String(text).replace(/[&<>]/g, m => map[m]);
    }

    // initial banner
    showBanner();

    // handle input
    commandInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const value = commandInput.value;
        commandInput.value = "";
        runCommand(value);
      }
    });

    // give focus back if user clicks anywhere
    document.body.addEventListener("click", () => commandInput.focus());
  </script>
</body>
</html>
